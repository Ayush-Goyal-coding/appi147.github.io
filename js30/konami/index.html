<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Konami</title>
    </head>
    <body>
        <style>
        :root {
            --base: #ffffff;
        }
        body {
            background: var(--base);
        }
        </style>
        <script>
            //when you type code in window background color changes
            const pressed = [];
            const code = 'appi';
            window.addEventListener('keyup', (e)=> {
                pressed.push(e.key);
                pressed.splice(0 , pressed.length - code.length);
                if (pressed.join('').includes(code)) {
                   document.documentElement.style.setProperty('--base', '#'+Math.floor(Math.random()*16777215).toString(16));
                }
            })
        </script>
    </body>
</html>
